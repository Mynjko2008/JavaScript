<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typed Futurista</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <main class="container">
    <div class="typing-box">
      <span id="typed"></span>
    </div>

    <p class="subtexto">Transformando vidas com tecnologia e inclusão social.</p>

    <a href="#cadastro" class="btn-futurista">Cadastre-se</a>

    <div class="controls">
        <button onclick="typed.start()">▶ Iniciar</button>
        <button onclick="typed.stop()">⏸ Pausar</button>
        <button onclick="typed.reset()">🔄 Resetar</button>
        <button onclick="changeMessages()">📝 Alterar Mensagens</button>
      </div>
      
  </main>

  <script src="script.js"></script>
</body>
</html>
