<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aula 20 - Salvando Dados com localStorage</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Aula 20 - Salvando Dados com localStorage</h1>
    </header>

    <main>
        <section>
            <h2>Exemplo 1: Armazenar e Recuperar Nome</h2>
            <input type="text" id="input-nome" placeholder="Digite seu nome" />
            <button id="btn-salvar-nome">Salvar Nome</button>
            <p id="nome-salvo"></p>
        </section>

        <section>
            <h2>Exemplo 2: Lista de Tarefas com Persistência</h2>
            <input type="text" id="input-tarefa" placeholder="Digite uma tarefa" />
            <button id="btn-adicionar-tarefa">Adicionar Tarefa</button>
            <ul id="lista-tarefas" class="lista"></ul>
        </section>

        <section>
            <h2>Exemplo 3: Remover um item do localStorage</h2>
            <button id="btn-remover-nome">Remover Nome Salvo</button>
        </section>

        <section>
            <h2>Exemplo 4: Limpar todo o localStorage</h2>
            <button id="btn-limpar-storage">Limpar Tudo</button>
        </section>
    </main>

    <footer>
        <p>© 2025 Arthur Mynjko - Aula 20</p>
    </footer>
</body>
</html>
