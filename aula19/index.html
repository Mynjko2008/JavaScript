<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aula 19 - Manipulando Formulários com JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Aula 19 - Manipulando Formulários com JavaScript</h1>
    </header>

    <main>
        <section>
            <h2>Exemplo 1: Formulário de Cadastro</h2>

            <!-- Formulário -->
            <form id="form-cadastro">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome" />

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" />

                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Digite sua senha" />

                <button type="submit">Enviar</button>
            </form>

            <!-- Área onde mensagens de erro ou sucesso serão exibidas -->
            <div id="mensagem"></div>

            <!-- Área para exibir os dados digitados como prévia -->
            <div id="resultado"></div>
        </section>
    </main>

    <footer>
        <p>© 2025 Arthur Mynjko - Aula 19</p>
    </footer>
</body>
</html>
